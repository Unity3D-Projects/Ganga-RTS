<link rel="stylesheet" type="text/css" href="css/menu.css">
<script type='text/javascript' src="js/menu.js"></script>
<link rel="stylesheet" type="text/css" href="css/loading.css">
<script type='text/javascript' src="js/loading.js"></script>
<style>
.ready {
	height: 20px;
	width: 20px;
	background: black;
	float: right;
    background: url("menu/hand-ok.png") no-repeat;
	background-size: 100%;
    border: 2px solid green;
	display: inline-block;
}
.notReady {
	height: 20px;
	width: 20px;
	background: black;
	float: right;
    background: url("menu/cross-mark.png") no-repeat;
	background-size: 100%;
    border: 2px solid red;
	display: inline-block;
}
.players > div > select {
	left: 38%;
	position: absolute;
	width: 40px;
}
.kick {
	padding-left: 10px;
	font-weight: normal;
}
.kick:hover {
	color: red;
}
.players > .add {
	margin-left: 37%;
	width: 20%;
	font-weight: normal;
	height: 20px;
	text-align: center;
	background: #242424;
}
.players > .add:hover {
	background: #333333;
}
.team {
	padding-top: 15px;
	left: 40%;
	position: absolute;
}
.button {
    background: url("button gray.png") no-repeat;
	background-size: 100%;
}
.button-red {
    background: url("button red") no-repeat;
	background-size: 100%;
}
.players {
    background-image: url("paper noborder.png");
    border: 1px solid #4e4c49;
}
.players > div {
    background-image: url("wood background.png");
    border: 2px solid #75736e;
}
.green {
    border: 2px solid green;
}
.chat {
    border: 1px solid #75736e;
	display: table-cell;
	vertical-align: bottom;
	overflow: hide;
}
.roomInfo {
    background-image: url("paper noborder.png");
    border: 1px solid #4e4c49;
}
.loading > .loadingBlock {
    background-image: url("paper dark.png") no-repeat;
}
</style>

<div class="content room">
	<div class="roomMenu">
		<div class="players">
		</div>
		<div class="chat">
		</div>
		
		<input type="text" class="chatInput">
		<div class="button chatSend">Send</div>
	</div>
	<div class="infoBlock">
		<div class="roomInfo">
		</div>
		<div class="button backToMenu">Back</div>
		<div class="button button-red setReady">Set ready</div>
	</div>

</div>
