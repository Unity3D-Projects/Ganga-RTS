<link rel="stylesheet" type="text/css" href="css/menu.css">
<link rel="stylesheet" type="text/css" href="css/loading.css">
<script type='text/javascript' src="js/menu.js"></script>
<script type='text/javascript' src="js/loading.js"></script>
<style>
.ready {
	height: 20px;
	width: 20px;
	background: black;
	float: right;
    background: url("menu/hand-ok.png") no-repeat;
	background-size: 100%;
    border: 2px solid green;
	display: inline-block;
}
.notReady {
	height: 20px;
	width: 20px;
	background: black;
	float: right;
    background: url("menu/cross-mark.png") no-repeat;
	background-size: 100%;
    border: 2px solid red;
	display: inline-block;
}
.active {
	color: white;
}
.active:hover {
	color: #575757;
}
.notActive {
	color: #575757;
}
.notActive:hover {
	color: white;
}
.kick {
	padding-left: 10px;
	font-weight: normal;
}
.kick:hover {
	color: red;
}
.players > .add {
	margin-left: 37%;
	width: 20%;
	font-weight: normal;
	height: 20px;
	text-align: center;
	background: #242424;
}
.players > .add:hover {
	background: #333333;
}
.button {
    background: url("button gray.png") no-repeat;
	background-size: 100%;
}
.button-red {
    background: url("button red") no-repeat;
	background-size: 100%;
}
.players {
    background-image: url("paper noborder.png");
    border: 1px solid #4e4c49;
}
.players > div {
    background-image: url("wood background.png");
    border: 2px solid #75736e;
}
.green {
    border: 2px solid green;
}
.chat {
    border: 1px solid #75736e;
	display: table-cell;
	vertical-align: bottom;
	overflow: hide;
}
.roomInfo {
    background-image: url("paper noborder.png");
    border: 1px solid #4e4c49;
}
.loading > .loadingBlock {
    background-image: url("paper dark.png") no-repeat;
}
.roomInfo > .option {
	margin: 4px 0px 0px 0px;
	padding: 0px;
	height: 30px;
	width: 100%;
}
.roomInfo > .option > p{
    font-size: 11pt;
	margin: 5px 10px;
	width: 49%;
	display: inline-block;
}
.roomInfo > .option > select{
	left: 49%;
	margin: 0px;
	position: absolute; 
	width: 49%;
	display: inline-block;
}
</style>

<div class="html roomHtml">
	<div class="content room">
		<div class="roomMenu">
			<div class="players">
			</div>
			<div class="chat">
			</div>
		
			<input type="text" class="chatInput">
			<div class="button chatSend">Send</div>
		</div>
		<div class="infoBlock">
			<div class="roomInfo">
			</div>
			<div class="button backToMenu">Back</div>
			<div class="button button-red setReady">Set ready</div>
		</div>
	</div>
</div>
